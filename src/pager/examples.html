<!DOCTYPE html>
<html>
	<head>
		<title>Pager demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../../jquery-1.3.2.js" charset="utf-8"></script>
		<script type="text/javascript" src="jquery.pager.js" charset="utf-8"></script>
		<script>
			/*
http://justaddwater.dk/2008/01/03/usability-of-pagination-links/
http://www.goodusability.co.uk/2009/01/easy-as-123/
http://prettyusable.net/2009/05/effective-and-appropriate-pagination-a-showcase/
http://karaboz.ru/2007/11/19/paginator-3000-postranichnaya-navigaciya-budushhego
http://www.ihwy.com/labs/jquery-listnav-plugin.aspx
http://d-scribe.de/webtools/jquery-pagination/lib/jquery_pagination/README
			*/

			// 1) support for numeric, strings (alphabetic), categories
			// 2) custom next, previous, first and last labels/images
			// 3) options to enable or disable any of the labels
			// 4) option to limit the number of labels shown
			// 5) option to show ellipsis
			// 6) manual page number input
			// 7) layout of labels (three groups: page labels, first/previous, last/next)
			// 8) update/changing of number of pages/items per page
			// 9) Keyboard shortcuts?
			// 10) Gracefull degradation...
			$('#place-holder').pager(10 || ['a', 'b', 'c', 'd'], function (pageIndex, status) {
				}, {
					start: 1 || undefined,
					labels: {
						next: 'Next',
						previous: 'Previous',
						first: 'First',
						last: 'Last'
					},
					display: 3
				}
			});
		</script>
	</head>
	<body>
		<div id="place-holder">
		</div>

		<ol>
		
		</ol>
	</body>
</html>

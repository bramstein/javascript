<!DOCTYPE html>
<html>
	<head>
		<title>Column selector example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<table border="1" id="t1">
			<colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
				<col style="background-color: red;"/> 
			</colgroup>
			<thead>
				<tr>
					<th rowspan="2"> </th>

					<th> </th>
					<th colspan="2"> </th>
					<th> </th>
				</tr>
				<tr>
					<th colspan="2"> </th>
					<th rowspan="3"> </th>
					<th> </th>

				</tr>
				<tr>
					<th colspan="2"> </th>
					<th> </th>
					<th> </th>
				</tr>
				<tr>
					<th> </th>
					<th> </th>

					<th> </th>
					<th> </th>
				</tr>
				<tr>
					<th> </th>
					<th> </th>
					<th> </th>
					<th> </th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>

		<p></p>

		<table border="1" id="t2">
			<colgroup>
				<col/>
				<col style="background-color: red;"/>
				<col />
				<col />
			</colgroup>
			<thead>
				<tr>
					<th>1</th>
					
					<th colspan="3">2 &amp; 3</th>
				</tr>
				<tr>
					<th>1</th>
					<th><b>2</b></th>
					<th>3</th>
					<th>4</th>
				</tr>
				<tr>
					<th colspan="2">
						5
					</th>
					<th colspan="2">
						6
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>

		<p></p>

		<table border="1" id="t3">
			<thead>
				<tr>
					<th rowspan="4">0</th>
					<th rowspan="3">1</th>
					<th rowspan="2">2</th>
					<th>3</th>
				</tr>
				<tr>
					<th>0</th>
				</tr>
				<tr>
					<th>0</th>
					<th>1</th>
				</tr>
				<tr>
					<th>0</th>
					<th>1</th>
					<th>2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>

		<p></p>

		<table id="t4" border="1">
			<colgroup>
				<col/>
				<col style="background-color: red;"/>
				<col/>
			</colgroup>
			<thead>
				<tr>
					<th colspan="2" rowspan="2">1</th>
					<th>2</th>
				</tr>
				<tr>
					<th>3</th>
				</tr>
				<tr>
					<th>4</th>
					<th>5</th>
					<th>6</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
				</tr>
			</tbody>
		</table>


		<p></p>

		<table id="t5" border="1">
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>

		<p></p>

		<table id="t6" border="1">
			<td></td>
		</table>
		<script type="text/javascript" src="../../lib/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="jquery.column.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {

				var cells = $('th, td').width(50).height(25).css({textAlign: 'left'});

				cells.each(function () {
					$(this).text(this.cellIndex);
				});
		
				$('#t1 th:nth-col(odd)').css({backgroundColor: 'yellow'});

				$('#t2 th:nth-col(2)').css({backgroundColor: 'yellow'});

				$('#t3 th:nth-col(even)').css({backgroundColor: 'yellow'});

				$('#t4 th:nth-col(2)').css({backgroundColor: 'yellow'});

				$('#t5 td:nth-col(2)').css({backgroundColor: 'yellow'});

				$('#t6 td:nth-col(1)').css({backgroundColor: 'yellow'});
			});
		</script>
	</body>
</html>

		<script type="text/javascript">
			function sine(x, y) {
				return Interval.add(Interval.sin(x), y)
			}

			function sinewave() {
				var plot = defaults.type.plot('plot-sine', sine, {
					title: 'Sine Wave',
					axes: {
						horizontal: axis({
							from: -Math.PI,
							to: Math.PI,
							ticks: {
								major: [-Math.PI, -Math.PI / 2, 0, Math.PI /  2, Math.PI],
								labels: ['-π', '-½π', '0', '½π', 'π']
							}
						}),
						vertical: axis({
							from: -1,
							to: 1,
							ticks: {
								major: 3
							}
						})
					}
				});
				plot.bounds({width: 340, height: 200});
				plot.draw();
			}

			function rose(r, t) {
			//	return Interval.add(t, r);
				return Interval.add(Interval.cos({from: t.from * 4, to: t.to * 4}), r);
			}

			function polarrose() {
				var plot = defaults.type.plot('plot-rose', rose, {
					title: 'Polar Rose',
					axes: {
						polar: axis({
							from: -1,
							to: 1,
							ticks: {
								major: [-1, 1]
							}
						})
					},
					range: {
						from: 0,
						to: Math.PI * 2
					}
				});
				plot.bounds({width: 500, height: 500});
				plot.draw();
			}

			function draw() {
				font = font();
				sinewave();
				polarrose();
			}
		</script>
		<style>
			html {
				background-color: white;
				margin: 0em;
				padding: 0em;
			}

			body {
				margin-top: 0em;
				padding-top: 3em;
				padding-bottom: 2em;
				padding-left: 3em;
				padding-right: 3em;
				background-color: white;
			}

			div {
				margin-bottom: 3em;
			}

			.left {
				float: left;	
				width: 50%;
			}

			.right {
				float: right;
				width: 50%;
			}
		</style>
	</head>
	<body onload="draw();">
		<div class="left">
			<canvas id="plot-sine" width="350" height="200"></canvas>
		</div>
		<div class="right">
			<canvas id="plot-rose" width="500" height="500"></canvas>
		</div>
	</body>

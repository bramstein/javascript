<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Font Test</title>
        <script type="text/javascript" src="../core/object.js"></script>
        <script type="text/javascript" src="../core/array.js"></script>
        <script type="text/javascript" src="font.js"></script>
		<script type="text/javascript">
			var draw = function () {
				var canvasElement = document.getElementById('canvas'),
					context;

				if (canvasElement.getContext) {
					context = canvasElement.getContext('2d');
                    context.scale(1, -1);
                    context.translate(0, -canvasElement.height);
                    var f = font({baseLine: 'top'});
                    
                    f.fill(context, 'Hello World!!!\nTesting\nsomething else\nsome otther', 50, 50);
                    //f.fill(context, 'Hello World!!!', 50, 50);
                    
                    f.fill(context, 'something else', 50, 100);
				}
			};

		</script>
        <style>
            canvas {
                border: 1px solid grey;
            }
        </style>
	</head>
	<body onload="draw();">
		<canvas width="200" height="200" id="canvas">
		</canvas>
	</body>
</html>
